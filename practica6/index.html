<body>
    <script>
        setTimeout(() => console.log("Hola mi amor"), 2000) 

        function proceso() {}
            console.log("Awanta");
            setTimeout(function () { 
                console.log("Ya paso un segundo en el tiempo, dale");
            setTimeout(function() {
                setTimeout( function() { 
                    console.log("Ya paso dos segundos en el tiempo, dale");
                     setTimeout( function() { 
                      console.log("Ya paso tres segundos en el tiempo, dale");
                       setTimeout( function() { 
                        console.log("Ya paso cuatro segundos en el tiempo, dale");
                      }, 4000)
                }, 3000)        
            }, 2000)
        }, 1000)
    }
    proceso();
    </script>
